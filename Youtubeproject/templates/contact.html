{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about</title>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
  <!-- Section 1: About -->
  <section class="section about" id="about">
    <div class="blurcard">
      <img src="{% static 'images/Logo.png' %}" alt="logo" class="logo">
    <div class="content">
      <h1>Contact Us at</h1>
      <br>
      <p>Toolit@gmail.com</p>
      
    </div>
  </div>
  </section>

 

  <!-- Section 3: Footer -->
  <section class="section footer" id="footer">
    <h2>Thank You for Visiting!</h2><br>
    <p>&copy; 2025 TOOLIT. All Rights Reserved.</p>
  </section>

  <!-- <script src="script.js"></script> -->
   <script>
    // Select all sections and cards
const sections = document.querySelectorAll('.section');
const cards = document.querySelectorAll('.card');

// Scroll event listener
window.addEventListener('scroll', () => {
  sections.forEach(section => {
    const sectionTop = section.getBoundingClientRect().top;
    const sectionVisible = window.innerHeight / 1.3;

    if (sectionTop < sectionVisible) {
      section.classList.add('visible');
    }
  });

  cards.forEach(card => {
    const cardTop = card.getBoundingClientRect().top;
    const cardVisible = window.innerHeight / 1.2;

    if (cardTop < cardVisible) {
      card.classList.add('visible');
    }
  });
});

   </script>
</body>
</html>
